<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    alt="logo"
    class="link"
    src="../../../../assets/images/logo.jpg"
    (click)="navegarPara('inicio')"
  />

  <ul>
    <li *ngFor="let link of linkMenus" (click)="navegarPara(link.rota)">
      {{ link.descricao }}
    </li>
  </ul>
</div>
